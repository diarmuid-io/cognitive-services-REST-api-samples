<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ripples Search</title>
    <base target="_blank">
    
    <script src="/js/script.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
<link rel="shortcut icon" href="img/wave.png" type="image/x-icon" />
</head>
<body onload="document.forms.bing.query.focus();">

<form name="bing" onsubmit="this.offset.value = 0; return bingWebSearch(this.query.value,
    bingSearchOptions(this), getSubscriptionKey())">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #000000;">
  <a class="navbar-brand" href="#">
    <img src="img/wave.png" width="35" height="30" class="d-inline-block align-top" alt="">
    Ripples Search
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Blog</a>
      </li>
    </ul>
    <span class="navbar-text">
      <em>Clean the oceans with search!</em>
    </span>
  </div>
</nav>
<div id="logo"><!-- logo block including search market/language -->
</div>

<div id="query"><!-- query controls including search field and options -->
    <header class="showcase">
        <h1>Ripples Search</h1>
        <div class="searchbar">
        <input class="form-control" class="searchbar-txt" type="text" name="query" id="term" placeholder="Search" autocomplete=off>
        <a class="searchbar-btn">
            <i class="fad fa-water"></i>
       </a>
    </div>
        <p>
            <button type="button" class="btn btn-primary">Search</button>
  <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
    Options
  </a>
  <div class="collapse" id="collapseExample">
  <div class="card card-body">
   <div class="card-body">
                  Promote
            <input type=checkbox name="what" id="webpages" value="webpages">
                <label for="webpages">Web pages</label>
            <input type=checkbox name="what" id="news" value="news">
                <label for="news">News</label>
            <input type=checkbox name="what" id="images" value="images">
                <label for="images">Images</label>
            <input type=checkbox name="what" id="videos" value="videos">
                <label for="videos">Videos</label>

                &nbsp;&nbsp;&nbsp;From
            <select name="when">
                <option value="" selected>All time</option>
                <option value="month">Past month</option>
                <option value="week">Past week</option>
                <option value="day">Last 24 hours</option>
            </select>

            <select name="where">
                    <option value="es-AR">Argentina (Spanish)</option>
                    <option value="en-AU">Australia (English)</option>
                    <option value="de-AT">Austria (German)</option>
                    <option value="nl-BE">Belgium (Dutch)</option>
                    <option value="fr-BE">Belgium (French)</option>
                    <option value="pt-BR">Brazil (Portuguese)</option>
                    <option value="en-CA">Canada (English)</option>
                    <option value="fr-CA">Canada (French)</option>
                    <option value="es-CL">Chile (Spanish)</option>
                    <option value="da-DK">Denmark (Danish)</option>
                    <option value="fi-FI">Finland (Finnish)</option>
                    <option value="fr-FR">France (French)</option>
                    <option value="de-DE">Germany (German)</option>
                    <option value="zh-HK">Hong Kong (Traditional Chinese)</option>
                    <option value="en-IN">India (English)</option>
                    <option value="en-ID">Indonesia (English)</option>
                    <option value="it-IT">Italy (Italian)</option>
                    <option value="ja-JP">Japan (Japanese)</option>
                    <option value="ko-KR">Korea (Korean)</option>
                    <option value="en-MY">Malaysia (English)</option>
                    <option value="es-MX">Mexico (Spanish)</option>
                    <option value="nl-NL">Netherlands (Dutch)</option>
                    <option value="en-NZ">New Zealand (English)</option>
                    <option value="no-NO">Norway (Norwegian)</option>
                    <option value="zh-CN">People's Republic of China (Chinese)</option>
                    <option value="pl-PL">Poland (Polish)</option>
                    <option value="pt-PT">Portugal (Portuguese)</option>
                    <option value="en-PH">Philippines (English)</option>
                    <option value="ru-RU">Russia (Russian)</option>
                    <option value="ar-SA">Saudi Arabia (Arabic)</option>
                    <option value="en-ZA">South Africa (English)</option>
                    <option value="es-ES">Spain (Spanish)</option>
                    <option value="sv-SE">Sweden (Swedish)</option>
                    <option value="fr-CH">Switzerland (French)</option>
                    <option value="de-CH">Switzerland (German)</option>
                    <option value="zh-TW">Taiwan (Traditional Chinese)</option>
                    <option value="tr-TR">Turkey (Turkish)</option>
                    <option value="en-GB">United Kingdom (English)</option>
                    <option value="en-US" selected>United States (English)</option>
                    <option value="es-US">United States (Spanish)</option>
                </select>
            &nbsp;&nbsp;&nbsp;<input type=checkbox id="safe" name="safe" value="on" checked><label for="safe">SafeSearch</label>
              </div>
            </div>
          </div>
        </div>
  </div>
</div>

            <!-- these hidden fields control paging -->
            <input type=hidden name="count" value="25">
            <input type=hidden name="offset" value="0">

        </form>
</header>

</div>

    <h2>Error</h2>

    </div>
</div> -->

    <div id="_paging1"></div>
</div>

</div>

    <div id="_sidebar"></div>
</div>

<div id="pole">

</div>

</div>

</div>
